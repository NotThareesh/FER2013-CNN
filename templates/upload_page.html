<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="static/style.css" />

    <title>Emotion Recognition</title>
</head>
<body> 
    <nav class="navbar sticky-top">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <img src="static/logo.png" alt="Logo" width="30" height="50" class="d-inline-block align-text-top me-3" />
            <a class="navbar-brand text-center navbar-text" href="/">Emotion Recognition GDSC NITC</a>
        </div>
    </nav>
    <div class="centered-overlay">
        <div class="centered-content">
            {% if text != -1 %}
                <p>Emotion: {{ text }}</p>
                <img src="{{ image }}" alt="Image from external source">
            {% else %}
                <h1>No Face Detected. Try with a different image again!</h1>
            {% endif %}
        </div>
    </div>
</body>
</html>
