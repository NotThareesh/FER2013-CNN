<body> 
    {% if text != -1 %}
        <h1>Emotion: {{ text }}</h1>
        <img src="{{ image }}" alt="Image from external source">

        <h1>No Face Detected. Try with a different image again!</h1>
    {% endif %}

</body>
</html>
