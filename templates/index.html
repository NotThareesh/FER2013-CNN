<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="static/style.css" />
    
    <title>Emotion Recognition</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <img src="static/logo.png" alt="Logo" width="30" height="50" class="d-inline-block align-text-top me-3" />
            <a class="navbar-brand text-center navbar-text" href="/">Emotion Recognition GDSC NITC</a>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center align-items-center custom-container">
        <section class="text-center">
            <form action="/upload" method="POST" enctype="multipart/form-data" class="row g-3">
                <!-- File Input -->
                <div class="col-8">
                    <label for="file-upload" class="custom-file-upload">
                        <input type="file" id="file-upload" name="uploaded_file" accept="image/*" class="form-control" />
                    </label>
                </div>

                <!-- Upload Button -->
                <div class="col-4">
                    <button type="submit" class="btn w-100 custom-button">
                        Upload
                    </button>
                </div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
